# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - HARMAN-Automotive
  categories:
    - title: Breaking Changes
      labels:
        - breaking-change
    - title: Features
      labels:
        - feature
    - title: Bug Fixes
      labels:
        - bug
    - title: Other Changes
      labels:
        - "*"
      exclude:
        labels:
          - dependencies
